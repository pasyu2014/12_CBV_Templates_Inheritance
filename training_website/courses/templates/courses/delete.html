{% extends 'base.html' %}
{% block title %}Удалить курс "{{ object.title }}"{% endblock %}

{% block content %}
<h1>Удалить курс "{{ object.title }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
    <a href="{% url 'courses:detail' pk=object.pk %}">Вернуться назад</a>
</form>
{% endblock %}
